<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multiplication Mes résultats</title>
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="./img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="./img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="./img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="icon" href="./img/favicons/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="./css/calcul.css" rel="stylesheet">
    <script src="./js/list.js" type="module" defer></script>
    <script src="./js/theme.js" defer></script>
</head>

<body class="text-center">
    <nav class="navbar navbar-expand-lg fixed-top  navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Multiplications</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Tables</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="exo.html">Exercices</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Derniers résultats<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container" style="margin-top: 60px">
        <header>
            <h1>Anciens résultats</h1>
        </header>
        <main class="pt-3 mb-3">
            <div id="todolist">
            </div>
        </main>
        <template id="no-todolist">
            <div class="alert alert-info" role="alert">
                <p>Aucun résultat n'a été trouvé.</p>
                <p>Faites des exercices.</p>
                <a class="btn btn-primary" href="exo.html" role="button">Exercices</a>
            </div>
        </template>
        <template id="todolist-progress">
            <div class="resultat" id="resultat">
                <div class="progress" style="height: 50px">
                    <div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="30"
                        aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 0%" aria-valuenow="70"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </template>
        <template id="todolist-layout">
            <main>
                <div class="accordion list-group" id="accordionExample"></div>
            </main>
        </template>
        <template id="todolist-item">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h5 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                        </button>
                    </h5>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <ul class="card-body">

                    </ul>
                </div>
            </div>
        </template>
    </div>
    <footer class="my-4 pt-4 text-muted text-center text-small">
        <p>&copy; Version 2023 &#1581;&#1605;&#1586;&#1577; PERRIN</p>
    </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
